<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">

    <section>
           <div class="row">
                   <div class="col-lg-6 col-sm-12 mx-auto">

                       <div class="player-wr text-center">

                       
                       <img id="disk" src="disk.png" width="294px" alt="">
                       <audio id="player" ontimeupdate="updateProgress()">
                        <source id="source">
                        Audio not supported
                    </audio>
                       <p id="currentSong"></p>

                    <div class="controls">
                    <progress id="progress" value="0" max="100"></progress>
                        <div class="control-wrapper">
                            <span onclick="playAudio()" >&#9658;</span>
                            <span onclick="pauseAudio()" >&#10074;&#10074;</span>
                        </div>
                        <p>Volume:</p>
                        <div class="volume">
                            <span>-</span>
                            <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
                            <span>+</span>
                        </div>
                    </div>

                   </div>
                   <small>Develop by <a href="https://www.facebook.com/sanjid.haq.1" target="_blank">Sanjid Haq</a> </small>
                </div>


            <div class="col-lg-6 ">
                <div class="my-music-wr">
                    <h2 class="text-center">My Music</h2>
                    <div class="song-list text-start" id="songList">
                        
                    </div>
                </div>
            </div>
        
           </div>
           
    </section>

    <script src="script.js"></script>
    
</body>
</html>
